<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black h-screen flex md:flex-col justify-center items-center">
    <section class="md:w-4/12 w-full border border-solid border-rose-500 bg-rose-400 rounded-xl">
        <div class="chat chat-start">
            <div class="chat-bubble">
                It's over Anakin,
                <br />
                I have the high ground.
            </div>
        </div>
        <div class="chat chat-end m-2" id="chat">
            <div class="chat-bubble">You underestimate my power!</div>
        </div>
        <div class="flex bg-white m-4 w-4/5 mx-auto justify-between items-center rounded-xl">
            <input type="text" name="" id="text-field" class=" outline-0 border-0 pl-3">
            <button class="btn" id="send-btn">Send</button>
        </div>
    </section>
    <script src="./js/chat.js"></script>
</body>
</html>
